name: Build action
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: docker build
        run: docker build -t sermalenk/skypro-flask-app:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker login
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u sermalenk
      - name: docker push
        run: docker push sermalenk/skypro-flask-app:$GITHUB_REF_NAME-$GITHUB_RUN_ID
